# This rule is not used by the project newpet itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the apps.k8s.appscode.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: newpet
    app.kubernetes.io/managed-by: kustomize
  name: petset-editor-role
rules:
- apiGroups:
  - apps.k8s.appscode.com
  resources:
  - petsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.k8s.appscode.com
  resources:
  - petsets/status
  verbs:
  - get
